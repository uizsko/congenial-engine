<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="main" id="main">
            <div class="header">
                <button class="NewBook hElement" id="addBook">Add new book</button>
                <input type="text" class="search hElement">
            </div>
            <div class="bookList" id="bookList">

                <div class="wrap firstBook" id="bwrap1">

                    <span class="books firstBook" id="name1">The 7 Habits of Highly Effective People</span>
                    <input type="text" class="InpRename firstBook" id="inpr1">
                    <button class="apply firstBook" id="ap1">Apply</button>

                    <div class="btnWrapper firstBook" id="btnwrp1">

                        <button class="rename firstBook" id="renamefr">Rename</button>
                        <button class="delete firstBook" id="delete" onclick="deleteData(this)">Delete</button>

                    </div>
                </div>

                <div class="wrap" id="bwrap2">
                    <span class="books" id="name2">The 7 Habits of Highly Effective Families</span>
                    <input type="text" class="InpRename" id="inpr2">
                    <button class="apply" id="ap2">Apply</button>
                    <div class="btnWrapper" id="btnwrp2">
                        <button class="rename" id="renamefr2">Rename</button>
                        <button class="delete" id="delete2" onclick="deleteData(this)">Delete</button>
                    </div>
                </div>

                <div class="wrap">
                    <span class="books" id="name3">Atomic Habits</span>
                    <input type="text" class="InpRename" id="inpr3">
                    <button class="apply" id="ap3">Apply</button>
                    <div class="btnWrapper">
                        <button class="rename" id="renamefr3">Rename</button>
                        <button class="delete" id="delete3" onclick="deleteData(this)">Delete</button>
                    </div>
                </div>

                <div class="wrap">
                    <span class="books" id="name4">Rich Dad Poor Dad</span>
                    <input type="text" class="InpRename" id="inpr4">
                    <button class="apply" id="ap4">Apply</button>
                    <div class="btnWrapper">
                        <button class="rename" id="renamefr4">Rename</button>
                        <button class="delete" id="delete4" onclick="deleteData(this)">Delete</button>
                    </div>
                </div>

                <div class="wrap">
                    <span class="books" id="name5">How to Talk to Anyone</span>
                    <input type="text" class="InpRename" id="inpr5">
                    <button class="apply" id="ap5">Apply</button>
                    <div class="btnWrapper">
                        <button class="rename" id="renamefr5">Rename</button>
                        <button class="delete" id="delete5" onclick="deleteData(this)">Delete</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
